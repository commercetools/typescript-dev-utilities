name: CI

description: Shared action to install dependencies

runs:
  using: composite

  steps:
    - name: Enable corepack
      run: corepack enable
      with:
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "yarn"

    - name: Install
      run: yarn install --no-frozen-lockfile
      shell: bash
